<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="play()">
    <header>
        <a href="index.html"><img id="home" src="img/home.svg"></a>
        <span>Level <span id="level">1</span></span>
        <meter min="0" max="100" low="25" high="75" optimum="100" value="100"></meter>
    </header>
    <main id="playingField">
        <div class="grid-container">
            <div id="space-1" class="grid-item"></div>
            <div id="space-2" class="grid-item"></div>
            <div id="space-3" class="grid-item"></div>  
            <div id="space-4" class="grid-item"></div>
            <div id="space-5" class="grid-item"></div>
            <div id="space-6" class="grid-item"></div>  
            <div id="space-7" class="grid-item"></div>
            <div id="space-8" class="grid-item"></div>
            <div id="space-9" class="grid-item"></div>
            <div id="space-10" class="grid-item"></div>
            <div id="space-11" class="grid-item"></div>
            <div id="space-12" class="grid-item"></div>
            <div id="space-13" class="grid-item"></div>  
            <div id="space-14" class="grid-item"></div>
            <div id="space-15" class="grid-item"></div>
            <div id="space-16" class="grid-item"></div>  
            <div id="space-17" class="grid-item"></div>
            <div id="space-18" class="grid-item"></div>
            <div id="space-19" class="grid-item"></div> 
            <div id="space-20" class="grid-item"></div>
            <div id="space-21" class="grid-item"></div>
            <div id="space-22" class="grid-item"></div>  
            <div id="space-23" class="grid-item"></div>
            <div id="space-24" class="grid-item"></div>
            <div id="space-25" class="grid-item"></div>
          </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/config.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
